<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Vite App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      color: var(--text-color);
    }

    #app {
      display: flex;
      justify-content: space-between;
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }

    * {
      margin: 0px;
      box-sizing: border-box;
    }

    :root {
      --bg-color: #1a1b1e;
      --sidebar-bg: #2d2e32;
      --card-bg-gradient-1: #2f3035;
      --card-bg-gradient-2: #2b2c30;
      --site-card-bg-gradient-1: #363940;
      --site-card-bg-gradient-2: #31343a;
      --text-color: #e4e6eb;
      --text-muted: #8b8c8f;
      --text-bright: #ffffff;
      --secondary-bg: #3a3b3f;
      --border-color: rgba(255, 255, 255, 0.05);
      --shadow-color: rgba(0, 0, 0, 0.15);
      --highlight-bg: rgba(74, 158, 255, 0.3);
      --scrollbar-color: rgba(255, 255, 255, 0.15);
      --scrollbar-hover-color: rgba(255, 255, 255, 0.25);
      --accent-color: #4a9eff;
      --accent-hover: #3a8eef;
      --nav-item-color: #a1a2a5;
      --success-color: #4caf50;
      --error-color: #f44336;
      --white-color: #ffffff;
      --gradient-color: linear-n: all 0.3s ease;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
